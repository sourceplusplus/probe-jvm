spp:
  enabled: true
  authentication:
    client_id: "test-id"
    client_secret: "test-secret"
  platform_host: localhost
  platform_port: 12800
  quiet_mode: false
  install_directory: "/tmp/spp-probe"
  transformed_dump_directory: "/tmp/spp-probe/transformed-classes"
  wait_for_platform: true
skywalking:
  logging:
    level: DEBUG
  agent:
    service_name: "spp-test-probe"
  meter:
    report_interval: 5
